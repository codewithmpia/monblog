{% extends 'partials/base.html' %}

{% block title %}
    Téléversement | {{ site_name }}
{% endblock title %}


{% block main %}
    <div class="container">
        <h1>Téléversement des fichiers</h1>
    </div>

    <div class="contents">
        <div class="container">
            {# Include messages #}
            {% include "partials/messages.html" %}
            
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="files" class="form-label">Vos fichiers</label>
                    <input type="file" name="files[]" id="files" multiple="true" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" id="submit">Téléverser</button>
                </div>
                <p>Retour vers <a href="{{ url_for("admin.index") }}">admin</a>.</p>
            </form>
        </div>
    </div>
{% endblock main %}
