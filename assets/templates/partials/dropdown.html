<div class="dropdown">
    <button class="dropdown-btn">
        <span>
            {% if category %}
                {{ category.name }}
            {% else %}
                Toutes les cat√©gories
            {% endif %}
        </span>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi-chevron-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
        </svg>
    </button>
    <div class="dropdown-items">
        <a href="{{ url_for('post_list') }}">
            <span>Tout</span>
            <span>{{ nbre_posts }}</span>
        </a>
        {% for c in categories %}
            <a href="{{ url_for('post_list', category_id=c.id, category_slug=c.slug) }}">
                <span>{{ c.name }}</span>
                <span>{{ c|nbre_posts_by_category }}</span>
            </a>
        {% endfor %}
    </div>
</div>
