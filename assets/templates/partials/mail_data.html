<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body
    style="
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        color: #121C42;
        background-color: #fff;
    "
>
    <div class="container">
        <p>Bonjour,</p>

        <p>Voici les différentes actualités du {{ date.strftime("%d/%m/%Y") }}</p>

        <div>
            {{ corps }}
        </div>

        <h2>Mes derniers articles</h2>

        <div class="posts">
            {% for post in latest_posts %}
                <div class="post" style="margin: 30px 0;">
                    <div class="post-image">
                        <img src="/{{ post.image }}">
                    </div>

                    <div class="post-text">
                        <h3
                            style="
                                font-weight: 800;
                                font-size: 30px;
                                line-height: 30px;
                                text-align: left;
                                color: #121C42;
                                font-family: 'Roboto', sans-serif;
                            "
                        >
                            {{ post.title }}
                        </h3>

                        <div 
                            style="
                                color: #121C42;
                                font-size: 16px;
                                font-family: 'Roboto', sans-serif;
                            "
                        >
                            {{ post.resume }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <p>L'équipe du <a href="{{ request.url_root }}">{{ site_name }}</a>.</p>
    </div>
</body>
</html>
